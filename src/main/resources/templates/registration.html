<body>

<h1>This is registration page</h1>


<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>

                        <form class="form-wrapper cf" action="/user/registration" method="post">

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" name="name" class="form-control form-control-lg" />
                                        <label class="form-label" > Name</label>
                                    </div>

                                </div>



                                <div class="col-md-6 mb-4">

                                    <h6 class="mb-2 pb-1" >Gender: </h6>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender"
                                               />
                                        <label class="form-check-label" >Female</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender"
                                              value="Male"  />
                                        <label class="form-check-label" >Male</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender"
                                               />
                                        <label class="form-check-label" >Other</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2" >

                                    <div class="form-outline" >
                                        <input type="email" name="email" class="form-control form-control-lg" />
                                        <label class="form-label"  >Email</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline" >
                                        <input type="number" name="number" class="form-control form-control-lg" />
                                        <label class="form-label" >Phone Number</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">

                                    <select class="select form-control-lg" name="designation">
                                        <option  disabled>Choose option</option>
                                        <!--<input type="text" name="designation">-->
                                        <option  name="designation">Sr. Software Engr.</option>
                                        <option  name="designation">Software Engr.</option>
                                        <option  name="designation">Jr. Software Engr.</option>
                                        <option  name="designation">Network Engr.</option>
                                    </select>
                                    <label class="form-label select-label">Choose option</label>

                                </div>
                            </div>
                            <div class="col-md-6 mb-4 pb-2">

                                <!--<div class="form-outline" >-->
                                    <!--<input type="tel" name="designation" class="form-control form-control-lg" />-->
                                    <!--<label class="form-label" >Designation</label>-->
                                <!--</div>-->

                            </div>

                            <div class="mt-4 pt-2">
                                <button type="submit">Submitt</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
